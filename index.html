<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bahnschrift SemiCondensed';
            src: local('Bahnschrift SemiCondensed');
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/707/220/899/gradient-blue-pink-abstract-art-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile {
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #a6e9f2); /* Gradient từ trắng lên màu xanh */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            margin: 0 0 10px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 2.5em;
        }
        .profile h2 {
            margin: 5px 0;
            font-size: 1.2em;
            color: #666;
        }
        .profile .italic {
            font-family: 'Consolas', monospace;
            font-style: italic;
        }
        .social-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-family: 'Bahnschrift SemiCondensed', sans-serif;
            font-weight: normal;
            width: 200px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-buttons a:hover {
            transform: scale(1.05); /* Phóng to nhẹ */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Tạo hiệu ứng nổi */
        }
        .social-buttons img {
            position: absolute;
            left: 10px;
            width: 24px;
            height: 24px;
        }
        .facebook { background-color: #3b5998; }
        .youtube { background-color: #ff0000; }
        .tiktok { background-color: #010101; }
        .instagram { background-color: #e4405f; }
        .threads { background-color: #4caf50; }
        .locket { background-color: #fdd835; }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Misol Ho</h1>
        <h2 class="italic">Technology Generalist</h2>
        <h2 class="italic">Backend Developer</h2>
        <div class="social-buttons">
            <a href="https://www.facebook.com/ho.misol.9" class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook
            </a>
            <a href="https://www.threads.net/@hmsol531" class="threads">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Threads_%28app%29_logo.svg" alt="Threads Logo">
                Threads
            </a>
            <a href="https://www.tiktok.com/@_hms3005_?_r=1&_d=secCgYIASAHKAESPgo84UaIxZ8lZtRfUTgSaEAJTBCZj7vDeBo%2Fi1XDDF0dkdHJ8WD5mYxPr7ppbPm2VVyRJAkRyyGf775So4rZGgA%3D&checksum=104de6be54306ec9ae14256ec9e15060dd2c0f14cfdd635124fdc4b4e2ab0e05&sec_uid=MS4wLjABAAAAB7HH00cDABld8OWQd65kGI6RvBo1J7cLmBOff_LHIyhr2OTiApZcdx04hS8vYXiX&sec_user_id=MS4wLjABAAAAB7HH00cDABld8OWQd65kGI6RvBo1J7cLmBOff_LHIyhr2OTiApZcdx04hS8vYXiX&share_app_id=1180&share_author_id=6864819193167709185&share_link_id=301FE302-4714-4597-A610-CC730E26889A&sharer_language=vi&social_share_type=4&source=h5_t&timestamp=1731081188&tt_from=copy&u_code=de5ihhk6dcf2fe&ug_btm=b8727%2Cb0&user_id=6864819193167709185&utm_campaign=client_share&utm_medium=ios&utm_source=copy" class="tiktok">
                <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_1280.png" alt="TikTok Logo">
                TikTok
            </a>
            <a href="https://www.instagram.com/hmsol531/profilecard/?igsh=MTlpZ2tidmpyZzl5NA==" class="instagram">

</html>
